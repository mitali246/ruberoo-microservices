<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruberoo - Real-Time GPS Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .connection-status {
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .location-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .location-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #495057;
        }
        .value {
            color: #212529;
            font-family: 'Courier New', monospace;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 4px;
        }
        .log-info {
            color: #4ec9b0;
        }
        .log-success {
            color: #6a9955;
        }
        .log-error {
            color: #f48771;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Ruberoo Real-Time GPS Tracking</h1>
        <p class="subtitle">WebSocket-based Live Location Streaming</p>
        
        <div id="connectionStatus" class="connection-status disconnected">
            ‚ö†Ô∏è Disconnected
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="rideId">Ride ID</label>
                <input type="number" id="rideId" value="1001" placeholder="Enter Ride ID">
            </div>
            <div class="control-group">
                <label for="driverId">Driver ID</label>
                <input type="number" id="driverId" value="2001" placeholder="Enter Driver ID">
            </div>
            <div class="control-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" value="37.7749" step="0.0001" placeholder="Latitude">
            </div>
            <div class="control-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" value="-122.4194" step="0.0001" placeholder="Longitude">
            </div>
            <div class="control-group">
                <label for="speed">Speed (km/h)</label>
                <input type="number" id="speed" value="45.5" step="0.1" placeholder="Speed">
            </div>
            <div class="control-group">
                <label for="heading">Heading (¬∞)</label>
                <input type="number" id="heading" value="180" step="1" placeholder="0-360">
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="connect()">Connect</button>
            <button class="btn-secondary" onclick="disconnect()">Disconnect</button>
            <button class="btn-success" onclick="sendLocation()">Send Location</button>
            <button class="btn-danger" onclick="clearLog()">Clear Log</button>
        </div>
        
        <h3>üìç Last Received Location</h3>
        <div class="location-display">
            <div class="location-item">
                <span class="label">Ride ID:</span>
                <span class="value" id="displayRideId">-</span>
            </div>
            <div class="location-item">
                <span class="label">Driver ID:</span>
                <span class="value" id="displayDriverId">-</span>
            </div>
            <div class="location-item">
                <span class="label">Coordinates:</span>
                <span class="value" id="displayCoords">-</span>
            </div>
            <div class="location-item">
                <span class="label">Speed:</span>
                <span class="value" id="displaySpeed">-</span>
            </div>
            <div class="location-item">
                <span class="label">Heading:</span>
                <span class="value" id="displayHeading">-</span>
            </div>
            <div class="location-item">
                <span class="label">Timestamp:</span>
                <span class="value" id="displayTimestamp">-</span>
            </div>
        </div>
        
        <h3>üìù Connection Log</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        let stompClient = null;
        let currentRideId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'connection-status connected';
                statusDiv.textContent = '‚úÖ Connected';
            } else {
                statusDiv.className = 'connection-status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
            }
        }
        
        function connect() {
            const rideId = document.getElementById('rideId').value;
            
            if (!rideId) {
                log('Please enter a Ride ID', 'error');
                return;
            }
            
            currentRideId = rideId;
            
            log('Connecting to WebSocket...', 'info');
            
            // Create WebSocket connection with SockJS
            const socket = new SockJS('http://localhost:8084/ws/tracking');
            stompClient = Stomp.over(socket);
            
            // Connect to STOMP broker
            stompClient.connect({}, function(frame) {
                log('Connected to WebSocket!', 'success');
                updateConnectionStatus(true);
                
                // Subscribe to location updates for this ride
                stompClient.subscribe(`/topic/tracking/${currentRideId}`, function(message) {
                    const location = JSON.parse(message.body);
                    log(`Received location update: lat=${location.latitude}, lon=${location.longitude}`, 'success');
                    updateLocationDisplay(location);
                });
                
                log(`Subscribed to ride ${currentRideId}`, 'success');
            }, function(error) {
                log(`Connection error: ${error}`, 'error');
                updateConnectionStatus(false);
            });
        }
        
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                log('Disconnected from WebSocket', 'info');
                updateConnectionStatus(false);
            }
        }
        
        function sendLocation() {
            if (stompClient === null || !stompClient.connected) {
                log('Not connected! Please connect first.', 'error');
                return;
            }
            
            const locationUpdate = {
                rideId: parseInt(document.getElementById('rideId').value),
                driverId: parseInt(document.getElementById('driverId').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                speed: parseFloat(document.getElementById('speed').value),
                heading: parseFloat(document.getElementById('heading').value),
                status: 'MOVING',
                timestamp: new Date().toISOString()
            };
            
            stompClient.send(
                `/app/tracking/update/${currentRideId}`,
                {},
                JSON.stringify(locationUpdate)
            );
            
            log(`Sent location update for ride ${currentRideId}`, 'info');
            
            // Simulate movement by slightly changing coordinates
            document.getElementById('latitude').value = (parseFloat(document.getElementById('latitude').value) + 0.001).toFixed(4);
            document.getElementById('longitude').value = (parseFloat(document.getElementById('longitude').value) + 0.001).toFixed(4);
        }
        
        function updateLocationDisplay(location) {
            document.getElementById('displayRideId').textContent = location.rideId || '-';
            document.getElementById('displayDriverId').textContent = location.driverId || '-';
            document.getElementById('displayCoords').textContent = 
                `${location.latitude?.toFixed(6)}, ${location.longitude?.toFixed(6)}`;
            document.getElementById('displaySpeed').textContent = 
                location.speed ? `${location.speed.toFixed(1)} km/h` : '-';
            document.getElementById('displayHeading').textContent = 
                location.heading ? `${location.heading}¬∞` : '-';
            document.getElementById('displayTimestamp').textContent = 
                location.timestamp ? new Date(location.timestamp).toLocaleString() : '-';
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Auto-connect on page load
        window.addEventListener('load', function() {
            log('WebSocket test client loaded', 'info');
            log('Click "Connect" to establish WebSocket connection', 'info');
        });
    </script>
</body>
</html>

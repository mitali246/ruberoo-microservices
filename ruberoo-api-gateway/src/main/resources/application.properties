spring.application.name=api-gateway
server.port=8085

# Actuator Configuration - Ensure endpoints are exposed
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health

# Spring Cloud Gateway - Ensure actuator endpoints work
spring.cloud.gateway.actuator.add-proxy-routes=false
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Spring Security - Disable default user generation
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

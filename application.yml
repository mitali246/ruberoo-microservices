# Root application.yml (non-Kubernetes) - contains shared config served by Spring Cloud Config
# WARNING: Do NOT store production secrets in Git. Use an in-cluster Secret or external secret manager.
jwt:
  algorithm: HS512
  # secret-key has been removed from the repo for security. Create a k8s Secret named 'jwt-secret'
  # with key 'secret-key' and set the value to a strong Base64-encoded 512-bit secret.
  # Example (do this locally and do NOT commit the secret to Git):
  #   openssl rand -base64 64
  #   kubectl -n ruberoo create secret generic jwt-secret --from-literal=secret-key='<YOUR_SECRET>'
  secret-key: "<REPLACE_WITH_K8S_SECRET>"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-management-service
  namespace: ruberoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride-management-service
  template:
    metadata:
      labels:
        app: ride-management-service
    spec:
      containers:
        - name: ride-management-service
          image: 008041186656.dkr.ecr.us-east-1.amazonaws.com/ruberoo-ride:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: RDS_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_HOST
            - name: RDS_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_PORT
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://ruberoo-mysql.cq382ua6uclq.us-east-1.rds.amazonaws.com:3306/ruberoo_ride_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_PASSWORD
            - name: JAVA_TOOL_OPTIONS
              value: "-Deureka.client.serviceUrl.defaultZone=http://eureka-server.ruberoo.svc.cluster.local:8761/eureka/"
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED
              value: "false"
          readinessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: ride-management-service
  namespace: ruberoo
spec:
  selector:
    app: ride-management-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP

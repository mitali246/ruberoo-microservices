apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ruberoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 008041186656.dkr.ecr.us-east-1.amazonaws.com/ruberoo-user:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: RDS_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_HOST
            - name: RDS_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_PORT
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://ruberoo-mysql.cq382ua6uclq.us-east-1.rds.amazonaws.com:3306/ruberoo_user_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: RDS_PASSWORD
            - name: JAVA_TOOL_OPTIONS
              value: "-Deureka.client.serviceUrl.defaultZone=http://eureka-server.ruberoo.svc.cluster.local:8761/eureka/ -Dspring.config.import= -Dspring.cloud.config.enabled=false -Dspring.cloud.bootstrap.enabled=false"
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED
              value: "false"
            - name: SPRING_CONFIG_IMPORT
              value: ""
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret-key
          volumeMounts:
            - name: user-bootstrap
              mountPath: /config/bootstrap.properties
              subPath: bootstrap.properties
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: user-bootstrap
          configMap:
            name: user-bootstrap-empty

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-bootstrap-empty
  namespace: ruberoo
data:
  bootstrap.properties: |
    # intentionally empty to override packaged bootstrap

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: ruberoo
spec:
  selector:
    app: user-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP

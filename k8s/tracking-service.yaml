apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-service
  namespace: ruberoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracking-service
  template:
    metadata:
      labels:
        app: tracking-service
    spec:
      containers:
        - name: tracking-service
          image: ruberoo-microservices-tracking-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql.ruberoo.svc.cluster.local:3306/ruberoo_tracking_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: JAVA_TOOL_OPTIONS
              value: "-Deureka.client.serviceUrl.defaultZone=http://eureka-server.ruberoo.svc.cluster.local:8761/eureka/ -Dspring.cloud.bootstrap.enabled=false -Dspring.config.import= -Dspring.cloud.config.enabled=false"
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED
              value: "false"
            - name: SPRING_CONFIG_IMPORT
              value: ""
            - name: SPRING_APPLICATION_JSON
              value: '{"spring":{"cloud":{"config":{"enabled":false},"config.import":""}}}'
          readinessProbe:
            tcpSocket:
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8084
            initialDelaySeconds: 20
            periodSeconds: 10
          volumeMounts:
            - name: tracking-bootstrap
              mountPath: /config/bootstrap.properties
              subPath: bootstrap.properties
      volumes:
        - name: tracking-bootstrap
          configMap:
            name: tracking-bootstrap-empty

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracking-bootstrap-empty
  namespace: ruberoo
data:
  bootstrap.properties: |
    # intentionally empty to override packaged bootstrap

---
apiVersion: v1
kind: Service
metadata:
  name: tracking-service
  namespace: ruberoo
spec:
  selector:
    app: tracking-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP

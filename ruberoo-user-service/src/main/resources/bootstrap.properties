# Bootstrap properties are used by Spring Cloud Config client during application bootstrap.
# Enable retry so the client will patiently retry connecting to the Config Server if it's not ready yet.
# These values are generous for local/dev use; reduce for production or tune as needed.

spring.config.import=configserver:http://config-server:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-attempts=50
spring.cloud.config.retry.multiplier=1.5

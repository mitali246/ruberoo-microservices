version: '3.8'

services:
  # ----------------------------------------------------------------
  # 0. MySQL Database Service (Host 3307)
  # ----------------------------------------------------------------
  mysql-db:
    image: mysql:8.0
    container_name: ruberoo-mysql
    ports:
      - "3307:3306" # External 3307 to avoid local conflicts
    environment:
      MYSQL_ROOT_PASSWORD: rootmitali
      MYSQL_DATABASE: ruberoo_user_db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootmitali
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql:ro
    networks:
      - ruberoo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 3s
      start_period: 10s

  # ----------------------------------------------------------------
  # 1. Redis Service (Used for Spring Cloud Gateway Rate Limiting) - NEW
  # ----------------------------------------------------------------
  redis-cache:
    image: redis:6-alpine
    container_name: ruberoo-redis
    ports:
      - "6379:6379" # Default Redis port
    networks:
      - ruberoo-network

  # ----------------------------------------------------------------
  # 2. Eureka Discovery Server (Port 8761)
  # ----------------------------------------------------------------
  eureka-server:
    build:
      context: ./ruberoo-eureka-server
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/eureka-server-1.0.0-SNAPSHOT.jar"
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - ruberoo-network
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

  # ----------------------------------------------------------------
  # 3. Config Server (Port 8888)
  # ----------------------------------------------------------------
  config-server:
    build:
      context: ./ruberoo-config-server
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/ruberoo-config-server-1.0.0-SNAPSHOT.jar"
    container_name: ruberoo-config-server
    ports:
      - "8889:8888"
    networks:
      - ruberoo-network
    depends_on:
      eureka-server:
        condition: service_started
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://eureka-server:8761/eureka/
      JAVA_TOOL_OPTIONS: -Deureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

  # ----------------------------------------------------------------
  # 4. API Gateway (Internal 8085, External 9085) - Now depends on Redis
  # ----------------------------------------------------------------
  api-gateway:
    build:
      context: ./ruberoo-api-gateway
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/api-gateway-1.0.0-SNAPSHOT.jar"
    container_name: ruberoo-gateway
    ports:
      - "9095:8085"
    networks:
      - ruberoo-network
    depends_on:
      - eureka-server
      - config-server
      - redis-cache
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Deureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - RUBEROO_JWT_SECRET_KEY=bXlTdXBlclNlY3JldEp3dFNlY3JldEtleVRoYXRJc0F0TGVhc3QyNTZCaXRzTG9uZw==
      - SPRING_DATA_REDIS_HOST=redis-cache
      - SPRING_DATA_REDIS_PORT=6379

  # ----------------------------------------------------------------
  # 5. User Service
  # ----------------------------------------------------------------
  user-service:
    build:
      context: ./ruberoo-user-service
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/user-service-1.0.0-SNAPSHOT.jar"
    container_name: ruberoo-user-service
    ports:
      - "9081:8081"
    networks:
      - ruberoo-network
    depends_on:
      - eureka-server
      - config-server
      - mysql-db
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=5000
      - RUBEROO_JWT_SECRET_KEY=bXlTdXBlclNlY3JldEp3dFNlY3JldEtleVRoYXRJc0F0TGVhc3QyNTZCaXRzTG9uZw==

  # ----------------------------------------------------------------
  # 6. Ride Management Service
  # ----------------------------------------------------------------
  ride-management-service:
    build:
      context: ./ruberoo-ride-management-service
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/ride-management-service-1.0.0-SNAPSHOT.jar"
    container_name: ruberoo-ride-management-service
    ports:
      - "9082:8083"
    networks:
      - ruberoo-network
    depends_on:
      - eureka-server
      - config-server
      - mysql-db
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=5000

  # ----------------------------------------------------------------
  # 7. Tracking Service
  # ----------------------------------------------------------------
  tracking-service:
    build:
      context: ./ruberoo-tracking-service
      dockerfile: Dockerfile
      args:
        JAR_FILE: "target/tracking-service-1.0.0-SNAPSHOT.jar"
    container_name: ruberoo-tracking-service
    ports:
      - "8084:8084"
    networks:
      - ruberoo-network
    depends_on:
      - eureka-server
      - config-server
      - mysql-db
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=5000

  # ----------------------------------------------------------------
  # 8. Frontend (Vite build served by nginx)
  # ----------------------------------------------------------------
  frontend:
    build:
      context: ./ruberoo-frontend
      dockerfile: Dockerfile
    container_name: ruberoo-frontend
    environment:
      - VITE_API_BASE_URL=http://ruberoo-gateway:8085
    ports:
      - "3000:80"
    networks:
      - ruberoo-network
    depends_on:
      - api-gateway


volumes:
  mysql-data:

networks:
  ruberoo-network:
    driver: bridge

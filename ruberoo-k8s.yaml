# --- Kubernetes Manifests for the complete Ruberoo Microservices Architecture ---
# FINAL VERSION: Includes imagePullPolicy: Never and Eureka URL fix for all clients.

# -----------------------------------------------------------
# 1. ConfigMap for shared Eureka configuration
# -----------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-config
data:
  EUREKA_SERVICE_URL: http://eureka-server:8761/eureka/

---

# -----------------------------------------------------------
# 2. Secret for MySQL Credentials
# -----------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: rootmitali
  MYSQL_DATABASE_USER: root
  MYSQL_DATABASE_PASSWORD: rootmitali

---

# -----------------------------------------------------------
# 3. Persistent Volume Claim (PVC) for MySQL Data
# -----------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

# -----------------------------------------------------------
# MySQL Database Deployment and Service
# -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: ruberoo_user_db
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP

---

# -----------------------------------------------------------
# Eureka Discovery Server Deployment and Service
# -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  labels:
    app: eureka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
        - name: eureka-server
          image: mitalimd/eureka-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -Deureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: eureka-config
                  key: EUREKA_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  selector:
    app: eureka
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: ClusterIP

---


# -----------------------------------------------------------
# API Gateway Deployment and External Service (NodePort)
# -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: api-gateway
          image: mitalimd/api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8085
          env:
            # FIX 1: Force application to use K8s service name (eureka-server)
            - name: JAVA_TOOL_OPTIONS
              value: -Deureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
            # FIX 2: Enable Discovery Locator
            - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED
              value: "true"
            # FIX 3: Enable lowercase matching
            - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_LOWERCASE_SERVICE_ID
              value: "true"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: eureka-config
                  key: EUREKA_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
      nodePort: 30085
  type: NodePort
